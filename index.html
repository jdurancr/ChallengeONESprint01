<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=divice-width, inicial-scale=1.0">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>     
    <body>
        <!--Contenedor-->
        <div class="container"> 
            <!--Cabecera de la pagina-->
            <header> 
                <div class="logo">
                    <img src="img/Logo.png" alt="logo alura">
                </div>
            </header>
        </div>
        <main>
            <!--cuadro de insertar texto-->
            <section class="cuadrotexto">
                <textarea id="entradaTexto" class="entradaTexto" type="text"  placeholder="Ingrese el texto Aqui" autofocus></textarea>                      
            <!--area de botones-->
                <div class="botones">
                    <div class="alerta">
                        <img src="img/Frame 1.png" alt="alerta">
                    </div>
                    <div class="accion-btn">
                        <button class="btn-encriptar" onclick="encriptar()">Encriptar</button>
                        <button class="btn-desencriptar" onclick="desEncriptar()">Desencriptar</button>
                    </div> 
                </div> 
            </section>

            <section class="salida">
                <textarea id="texto-salida" class="texto-salida" cols="20" rows="15"></textarea>
                <div id="ocultar">
                    <img class="img-muneco" src="img/Muneco.png">
                    <h1 class="No-msg">Ning√∫n mensaje fue encontrado</h1>
                    <p class="ingresar-msg">Ingrese el texto que desees encriptar o desencriptar</p>
                    <p class="rectangulo"></p>
                </div>
                <div>
                    <button id="copiar" class="copiar" onclick="copiar()">Copiar</button>
                </div>
            </section>
        </main>

        <script src="js/functions.js" ></script>
    </body>
</html>
